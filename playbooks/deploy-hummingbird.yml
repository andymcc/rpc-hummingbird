---
# Defines deployment design and assigns role to server groups

- hosts:
  - hummingbird

  gather_facts: false

  tags:
    - always

  tasks:
    # If we can't get python2 installed before any module is used we will fail
    # so just try what we can to get it installed
    - name: check for python2
      stat:
        path: /usr/bin/python
      ignore_errors: yes
      register: systempython2

    - name: install python2 for debian based systems
      raw: sudo apt-get -y install python-simplejson
      ignore_errors: yes
      when:
        - systempython2.stat.exists is undefined or systempython2.stat.exists == false

    - name: gather and delegate facts
      setup:
      delegate_to: "{{ item }}"
      delegate_facts: True
      with_items: "{{ groups['all'] }}"

# This will create a simple Hummingbird deployment on an AIO using the localhost as admin and 3 lxc containers node01, node02 and node03
- hosts: hummingbird_admin
  become: yes
  roles:
    - { role: common, tags: ['common'] }

- hosts: hummingbird
  become: yes
  roles:
    - { role: common, tags: ['common'] }
    - { role: storage, tags: ['storage'] }
    - { role: ring, tags: ['ring'] }
    - { role: proxy-server, tags: ['proxy-server'] }
    - { role: account-server, tags: ['account-server'] }
    - { role: container-server, tags: ['container-server'] }
    - { role: object-server, tags: ['object-server'] }




